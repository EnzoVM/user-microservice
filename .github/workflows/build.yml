name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: npm ci
      - name: Test and Coverage
        run: npm run test:unit
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Build Docker Image
        run: docker build --no-cache --progress=plain -t user-microservice .
  elastic-container-registry:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: docker-image
    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Verify docker images
        run: docker images
      - name: Tag Docker Image
        run: docker tag user-microservice:latest public.ecr.aws/j1n4i3d3/enzovm/user-microservice:latest
      - name: Sign in to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Upload docker image to ECR
        run: docker push public.ecr.aws/j1n4i3d3/enzovm/user-microservice:latest
  elastic-beanstalk:
    name: Rebuild Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: elastic-container-registry
    steps:
      - name: Rebuild Elastic Beanstalk
        run: |
            eb init user-microservice --region us-east-1
            eb deploy User-microservice-env2

