name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: npm ci
      - name: Test and Coverage
        run: npm run test:unit
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  docker-image-ECR:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Build Docker Image
        run: docker build --no-cache --progress=plain -t user-microservice .
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to ECR
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/j1n4i3d3
      - name: Push to ECR
        run: |
          docker tag user-microservice:latest public.ecr.aws/j1n4i3d3/enzovm/user-microservice:latest
          docker push public.ecr.aws/j1n4i3d3/enzovm/user-microservice:latest
  elastic-beanstalk:
    name: Rebuild Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: docker-image-ECR
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Generate deployment package
        run: zip -r deploy.zip ./Dockerrun.aws.json
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: user-microservice
          environment_name: User-microservice-env2
          version_label: latest
          region: us-east-1
          deployment_package: deploy.zip

